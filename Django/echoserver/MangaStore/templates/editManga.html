{% extends "base.html" %}
{% block title %}edit{% endblock title %}
{% block link %}<a href="/">Main page</a>{% endblock link %}
{% block header %}edit manga page{% endblock header %}
{% block content%}
<form method="POST">
    {% csrf_token %}
    <p>
        <label>Input manga name</label><br>
        <input type="text" name="manga_name" />
    </p>
    <p>
        <label>Input author</label><br>
        <input type="text" name="author" />
    </p>
    <p>
        <label>Input price</label><br>
        <input type="number" name="price" />
    </p>
    <input type="submit" value="Save" >
</form>
{% endblock content %}
